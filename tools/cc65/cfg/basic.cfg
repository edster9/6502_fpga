# Basic 6502 system configuration for cc65 linker
# This configuration defines memory layout for a simple 6502 system

MEMORY {
    # Zero page for variables
    ZP:     start = $0000, size = $0100, type = rw;
    
    # Main RAM area  
    RAM:    start = $0200, size = $7E00, type = rw;
    
    # I/O area (if needed)
    IO:     start = $8000, size = $4000, type = rw;
    
    # ROM area for program code
    ROM:    start = $C000, size = $3FFA, type = ro;
    
    # Interrupt vectors
    VECTORS: start = $FFFA, size = $0006, type = ro;
}

SEGMENTS {
    ZEROPAGE: load = ZP,     type = zp;
    BSS:      load = RAM,    type = bss;
    DATA:     load = ROM,    run = RAM, type = rw, define = yes;
    CODE:     load = ROM,    type = ro;
    VECTORS:  load = VECTORS, type = ro;
}

# Export symbols for debugging
SYMBOLS {
    __STACKSIZE__: type = weak, value = $0100;
}
